<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="ini1"> Numero 01 </label>
            <input type="number" name="num01" id="ini1" min="0" max="50" required oninput="isoma.innerHTML = Number (ini1.value) + Number (ini2.value)">
        </p>

        <p>
            <label for="ini2"> Numero 02 </label>
            <input type="number" name="num02" id="ini2" min="0" max="50" required oninput="isoma.innerHTML = Number (ini1.value) + Number (ini2.value)">
        </p>

        <p>
            <label for="isoma">Soma      </label>
            <output name="soma" id="isoma">0</output>
        </p>
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
